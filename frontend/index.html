<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Comic Release Tracker</title>
    <meta name="description" content="Browse Marvel Comics releases by week. Search, filter single issues, and view comic details." />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Minimal base styling -->
    <style>
      :root {
        color-scheme: light dark;
        --bg-light: #f5f5f5;
        --bg-dark: #1a1a1a;
        --text-light: #000;
        --text-dark: #fff;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: var(--bg-dark);
          color: var(--text-dark);
        }
      }
      h1, h2, h3 {
        font-weight: 700;
      }
      button {
        cursor: pointer;
      }
      input, select, button {
        font-family: inherit;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
